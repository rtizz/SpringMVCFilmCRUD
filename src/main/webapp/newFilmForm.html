<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New Film Entry</title>
</head>
<body>
	<h3>Enter The Following Film Fields</h3>
		<a href="index.html">Home</a><br>
	<form action="FilmEntry.do" method="POST">
		Title: <input type="text" name="title" /> <br> 
		<label for="description">Description:</label><br>
		<textarea id="description" name="desc" rows="4" cols="50"></textarea>
		<br> 
		Release Year: 
		<input type="number" name="releaseYear" value="${update.releaseYear}" min="1850" max="2025"/><br> 
		<label>Language Id:</label> 
		<select name="langId">
			<option value=1>English</option>
			<option value=2>Italian</option>
			<option value=3>Japanese</option>
			<option value=4>Mandarin</option>
			<option value=5>French</option>
			<option value=6>German</option>
		</select> <br> 
		Rental Duration: <input type="number" name="rentDur" min="3" max="14"/> <br>
		Rental Rate: 
		<input type="number" name="rate" placeholder="1.99" step="0.01" min="1" max="20"/> <br> 
		Film Length:
		<input type="number" name="length" /> <br> 
		Replacement Cost: <input type="number" name="repCost" placeholder="9.99"step="0.01" min="0" max="100" /> <br> 
			
		<label>Rating:</label> 
			<select name="rating">
			<option value="PG">PG</option>
			<option value="G">G</option>
			<option value="NC17">NC17</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
		</select> <br>
		 <label>Special Features:</label> <br>
		 <input type="checkbox" name="features" value="Trailers">
		 <label for="Trailers">Trailers</label><br>
		 <input type="checkbox" name="features" value="Commentaries">
		 <label for="Commentaries">Commentaries</label><br>
		 <input type="checkbox" name="features" value="Deleted Scenes">
		 <label for="Deleted Scenes">Deleted Scenes</label><br>
		 <input type="checkbox" name="features" value="Behind the Scenes">
		 <label for="Behind the Scenes">Behind the Scenes</label><br> <br> 
		 <input type="submit" value="Submit Film" />
	</form>
	<br>
		<a href="index.html">Cancel</a><br>
	
</body>
</html>
