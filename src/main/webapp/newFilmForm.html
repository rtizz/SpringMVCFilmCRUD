<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New Film Entry</title>
</head>
<body>
	<h3>Enter The Following Film Fields</h3>
	<form action="FilmEntry.do" method="POST">
		Title:
		<input type="text" name="title" /> 
		<br>
		<label for="description">Description:</label><br>
		<textarea id="description" name="desc" rows="4" cols="50"></textarea>
		<br>
		Release Year:
		<input type="text" name="releaseYear" /> 
		<br>
		Language Id:
		<input type="text" name="langId" /> 
		<br>
		Rental Duration:
		<input type="text" name="rentDur" /> 
		<br>
		Rental Rate:
		<input type="text" name="rate" /> 
		<br>
		Film Length:
		<input type="text" name="length" /> 
		<br>
		Replacement Cost:
		<input type="text" name="repCost" /> 
		<br>
		Rating:
		<input type="text" name="rating" /> 
		<br>
		Special Features:
		<input type="text" name="features" /> 
		<br>
		<input type="submit" value="Submit Film" />
	</form>
</body>
</html>
